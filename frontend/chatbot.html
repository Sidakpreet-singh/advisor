<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync</title>
    <style>
     body { 
    
    font-family: 'Poppins', sans-serif; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    background: linear-gradient(135deg, #1f1c2c, #928DAB); 
    color: white; 
    margin: 0; 
}

h1 {
    color: #fff;
    font-size: 28px;
    text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

#chatbox {
    width: 400px;
    height: 500px;
    border-radius: 12px;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.user, .bot {
    max-width: 75%;
    padding: 12px;
    margin: 5px;
    border-radius: 20px;
    word-wrap: break-word;
    display: inline-block;
    font-size: 14px;
    transition: 0.3s;
}

.user {
    align-self: flex-end;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
}

.bot {
    align-self: flex-start;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: black;
    box-shadow: 0 4px 10px rgba(255, 153, 153, 0.3);
}

.input-container {
    display: flex;
    width: 400px;
    margin-top: 15px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: 0.3s;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.2);
    
}

button {
    padding: 12px;
    border: none;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    border-radius: 8px;
    margin-left: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(255, 99, 71, 0.5);
}

button:hover {
    background: linear-gradient(135deg, #ff6b81, #e94560);
    box-shadow: 0 6px 15px rgba(255, 99, 71, 0.7);
    transform: scale(1.05);
}

    </style>
</head>
<body>

    <h1>VibeSync ðŸ¤–</h1>
    <div id="chatbox"></div>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            if (!userMessage) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user"><strong></strong> ${userMessage}</p>`;

            let response = await fetch("http://localhost:5000/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            chatbox.innerHTML += `<p class="bot"><strong></strong> ${data.reply}</p>`;

            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>

</body>
</html>
