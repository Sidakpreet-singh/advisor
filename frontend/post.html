<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellSync-Post System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
       
        .cont {
            
            
            height: 100vh;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            

            
            
            
            
        }

        .post-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .post-box {
            background: white;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }

        .file-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            cursor: pointer;
        }

        .file-input label {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #2F3C7E;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input label:hover {
            background-color: #1e2a5a;
        }

        .file-input input {
            display: none;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            display: none;
            border-radius: 5px;
        }

        .post-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #2F3C7E;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .post-btn:hover {
            background-color: #1e2a5a;
        }

        .posts-list {
            margin-top: 20px;
            width: 50%;
        }

        .post-item {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .post-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- <div class="cont"> -->
 <div class="post-box">
 
    <h2>Create a Post</h2>
    <form id="postForm" enctype="multipart/form-data"> <!-- Add this line -->
        <textarea id="postContent" placeholder="Write your thoughts..."></textarea>
        <div class="file-input">
            <label for="postImage">ðŸ“· Add Image</label>
            <input type="file" id="postImage" accept="image/*" onchange="previewImage()">
        </div>
        <img id="imagePreview" class="image-preview">
        <button type="button" class="post-btn" onclick="submitPost()">Post Now</button>
    </form>

 
 </div>
        <!-- <div class="posts-list" id="postsList"></div> -->
        
<!-- </div> -->
    <script>

        function previewImage() {
            const imageInput = document.getElementById("postImage");
            const imagePreview = document.getElementById("imagePreview");
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = "none";
            }
        }

       // Updated code in post.html
async function submitPost() {
    const content = document.getElementById("postContent").value;
    const imageFile = document.getElementById("postImage").files[0];

    // Create a FormData object to send files
    const formData = new FormData();
    formData.append("content", content);
    if (imageFile) {
        formData.append("image", imageFile); // âœ… Append the image file
    }

    try {
        const token = sessionStorage.getItem("token");
        const response = await fetch("http://localhost:5000/api/posts/create", {
            method: "POST",
            headers: {
            "Authorization": `Bearer ${token}`, // Send the token
            },
            body: formData, // âœ… Send FormData (not JSON)
        });

        const data = await response.json();
        if (response.ok) {
            alert("Post created successfully!");
            window.location.href = "feed.html"; // Redirect to feed
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error("Error creating post:", error);
        alert("An error occurred while creating the post.");
    }
}

        function displayPosts() {
            const postList = document.getElementById("postsList");
            postList.innerHTML = "";
            const posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.forEach(post => {
                const postItem = document.createElement("div");
                postItem.className = "post-item";
                if (post.text) {
                    const textNode = document.createElement("p");
                    textNode.textContent = post.text;
                    postItem.appendChild(textNode);
                }
                if (post.image && post.image !== "undefined") {
                    const img = document.createElement("img");
                    img.src = post.image;
                    postItem.appendChild(img);
                }
                postList.appendChild(postItem);
            });
        }

        window.onload = function() {
            displayPosts();
        };
    </script>
</body>
</html>
